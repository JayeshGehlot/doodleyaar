<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoodleYaar-By Jayesh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Handlee&family=M+PLUS+Rounded+1c&family=Noto+Serif&family=Playfair+Display:wght@500&family=Poppins:wght@300;400&family=Roboto+Slab&family=Work+Sans&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load local stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 m-0 p-0 h-screen w-screen overflow-hidden">

    <!-- 1. Loading Screen --><div id="loading-screen" class="flex items-center justify-center h-full w-full">
        <div class="text-lg font-medium text-gray-700">
            Connecting to DoodleYaar...
        </div>
    </div>

    <!-- 2. Landing Screen --><div id="landing-screen" class="hidden items-center justify-center min-h-screen w-full bg-gray-100">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
            <h1 class="text-3xl font-bold text-center text-gray-800">
                DoodleYaar üñåÔ∏è
            </h1>
            <p class="text-center text-gray-600">
                By Jayesh
            </p>

            <div id="error-message" class="p-3 text-sm text-center text-red-800 bg-red-100 rounded-md hidden"></div>

            <div class="space-y-4">
                <div>
                    <label for="nickname" class="block text-sm font-medium text-gray-700">
                        Your Nickname
                    </label>
                    <input id="nickname-input" type="text" placeholder="e.g., Picasso"
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                </div>

                <div class="flex items-end space-x-2">
                    <div class="flex-1">
                        <label for="sessionCode" class="block text-sm font-medium text-gray-700">
                            Session Code (to join)
                        </label>
                        <input id="session-code-input" type="text" placeholder="ABC123"
                            class="w-full px-3 py-2 mt-1 uppercase border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>
                    <button id="join-session-btn"
                        class="px-4 py-2 font-medium text-white bg-indigo-600 rounded-md shadow-sm h-10 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                        Join
                    </button>
                </div>

                <div class="flex items-center justify-between">
                    <span class="w-1/3 h-px bg-gray-300"></span>
                    <span class="text-sm text-gray-500">OR</span>
                    <span class="w-1/3 h-px bg-gray-300"></span>
                </div>

                <button id="create-session-btn"
                    class="w-full px-4 py-2 font-medium text-white bg-green-600 rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50">
                    Create New Session
                </button>
            </div>
        </div>
    </div>

    <!-- 3. Main App Screen --><div id="app-screen" class="hidden flex flex-col md:flex-row h-screen w-screen bg-gray-200 text-gray-800 overflow-hidden">
        
        <!-- Left Toolbar (Mobile: Top) --><div class="flex md:flex-col items-center md:items-stretch w-full md:w-20 bg-white shadow-md z-10 p-2 md:p-4 space-x-2 md:space-x-0 md:space-y-4 overflow-x-auto md:overflow-y-auto flex-nowrap md:flex-wrap no-scrollbar">
            <div class="flex md:flex-col items-center space-x-2 md:space-x-0 md:space-y-4 flex-shrink-0">
                <div class="hidden md:block pb-2 border-b border-gray-200">
                    <h1 class="text-xl font-bold text-indigo-600">DJ</h1>
                </div>
                
                <!-- Tools --><button id="tool-pencil" title="Pencil" class="p-3 rounded-lg text-gray-600 bg-indigo-100 text-indigo-700 tool-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path><path d="m15 5 4 4"></path></svg>
                </button>
                <button id="tool-watercolor" title="Watercolor" class="p-3 rounded-lg text-gray-600 hover:bg-gray-100 tool-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="m21.6 18.8-5.7-5.7 2.8-2.8c.8-.8.8-2 0-2.8l-1.4-1.4c-.8-.8-2-.8-2.8 0L11.7 9 6 3.3 3.1 6.2 8.8 12l-2.8 2.8c-.8.8-.8 2 0 2.8l1.4 1.4c.8.8 2 .8 2.8 0L13 16.3l5.7 5.7c.8.8 2 .8 2.8 0l1.4-1.4c.8-.7.8-1.9 0-2.8z"></path><path d="m7.8 12.5 1.8 1.8"></path><path d="m11.3 9 4.4 4.4"></path><path d="m14.8 5.5 1.8 1.8"></path><path d="m3.1 6.2 2.8 2.8"></path></svg>
                </button>
                <button id="tool-oil" title="Oil Pastel" class="p-3 rounded-lg text-gray-600 hover:bg-gray-100 tool-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M21.55 6.45a1 1 0 0 0-1.1-1.1L12 8 3.55 5.35a1 1 0 0 0-1.1 1.1L5 12l-2.65 6.45a1 1 0 0 0 1.1 1.1L12 16l8.45 2.65a1 1 0 0 0 1.1-1.1L19 12l2.55-6.45z"></path></svg>
                </button>
                <button id="tool-eraser" title="Eraser" class="p-3 rounded-lg text-gray-600 hover:bg-gray-100 tool-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21H7Z"></path><path d="M22 21H7"></path><path d="m5 11 9 9"></path></svg>
                </button>
                <button id="tool-undo" title="Undo" class="p-3 rounded-lg text-gray-600 hover:bg-gray-100 tool-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M3 7v6h6"></path><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path></svg>
                </button>
                <button id="tool-clear" title="Clear All" class="p-3 rounded-lg text-red-500 hover:bg-red-100 tool-btn hidden"> <!-- Hidden by default, shown for host --><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M3 6h18"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                </button>
                <button id="tool-save" title="Save" class="p-3 rounded-lg text-gray-600 hover:bg-gray-100 tool-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                </button>
            </div>

            <!-- Settings --><div class="flex md:flex-col items-center flex-1 md:flex-none justify-center md:justify-start space-x-4 md:space-x-0 md:space-y-4 pt-0 md:pt-4 md:border-t border-gray-200 flex-shrink-0">
                <div class="flex-col items-center">
                    <label for="color-picker" class="text-xs text-gray-500 hidden md:block">Color</label>
                    <input id="color-picker" type="color" value="#000000" class="w-10 h-10 md:w-12 md:h-12 border-none p-0 rounded-full cursor-pointer" title="Select Color" />
                </div>
                
                <div class="flex flex-col items-center space-y-1 w-32 md:w-auto">
                    <label class="text-xs text-gray-500">Size</label>
                    <input id="brush-size-slider" type="range" min="1" max="100" value="5" class="w-full" />
                </div>
                
                <div class="flex flex-col items-center space-y-1 w-32 md:w-auto">
                    <label class="text-xs text-gray-500">Opacity</label>
                    <input id="opacity-slider" type="range" min="0.05" max="1" step="0.05" value="1" class="w-full" />
                </div>
            </div>
            
            <div class="flex-grow hidden md:block"></div>
            <button id="leave-btn" title="Leave" class="p-3 rounded-lg text-red-500 hover:bg-red-100 flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            </button>
        </div>
        
        <!-- Main Canvas Area --><div class="flex-1 w-full relative bg-white overflow-hidden">
            <canvas id="drawing-canvas" class="absolute inset-0 w-full h-full"></canvas>
            <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white text-sm px-3 py-1 rounded-full backdrop-blur-sm">
                Code: <strong id="session-code-display"></strong>
            </div>
        </div>
        
        <!-- Right Sidebar (Chat / Members) --><div class="flex flex-col w-full md:w-72 bg-gray-50 border-l border-gray-200 z-10 h-40 md:h-full flex-shrink-0">
            <!-- Tabs --><div class="flex border-b border-gray-200">
                <button id="chat-tab" class="flex-1 flex items-center justify-center space-x-2 p-3 text-sm font-medium border-b-2 border-indigo-500 text-indigo-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <span>Chat</span>
                </button>
                <button id="members-tab" class="flex-1 flex items-center justify-center space-x-2 p-3 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span id="members-count">Members (1)</span>
                </button>
            </div>
            
            <!-- Chat Panel --><div id="chat-panel" class="flex-1 flex flex-col overflow-hidden">
                <div id="chat-messages" class="flex-1 p-4 space-y-3 overflow-y-auto no-scrollbar">
                    <!-- Messages will be injected here --></div>
                <form id="chat-form" class="p-2 border-t border-gray-200 flex space-x-2">
                    <input id="chat-input" type="text" placeholder="Type a message..."
                        class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <button type="submit" title="Send" class="p-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 tool-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
            
            <!-- Members Panel --><div id="members-panel" class="hidden flex-1 p-4 space-y-2 overflow-y-auto no-scrollbar">
                <!-- Member list will be injected here --></div>
        </div>
    </div>

    <!-- Confirmation Modal --><div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm">
            <div class="p-6">
                <h3 id="modal-title" class="text-lg font-medium leading-6 text-gray-900">Clear Canvas</h3>
                <div class="mt-2">
                    <p id="modal-message" class="text-sm text-gray-500">Are you sure? This cannot be undone.</p>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button id="modal-confirm-btn" type="button"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm">
                    Confirm
                </button>
                <button id="modal-cancel-btn" type="button"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>

<!-- Load Socket.io client library from backend -->
<script src="https://doodle-yaar-backend.onrender.com/socket.io/socket.io.js"></script>
<!-- Load our application script -->
<script src="script.js" defer></script>
</body>
</html>
